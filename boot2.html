<div class="container-fluid">
  <h1>Three equal width columns</h1

  <div class="row">
    <a href="div.html"><div class="col" style="background-color:lavender;">.col</div></a>
    <a href="#"><div class="col" style="background-color:lavender;">.col</div></a>
    <a href="#"><div class="col" style="background-color:lavender;">.col</div></a>
  </div>
</div>
